<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>what's in my</title>
  </head>
  <body>
    <header class="marquee_header">
      <div class="marquee_inner">
        "안녕하세요 예시문장입니다. 오늘의 파우치는 돼병 파우치 마딛게
        먹겟듭니다.. 내일의 파우치도 기대해주세요.. 안녕하세요 예시문장입니다.
        오늘의 파우띠는 키티버니포니의 버니파우치 마딛게 먹겟듭니다.. 내일의
        파우치도 기대해주세요.. 안녕하세요 예시문장입니다. 오늘의 파우치는"
      </div>
    </header>

    <section class="info">
      <details open>
        <summary class="info_button">ℹ︎</summary>
        <br />하하파우치발사
      </details>
    </section>

    <section id="preview" class="preview" style="display: none">
      <img id="preview-img" src="" alt="큰 이미지" />
      <table id="preview-table">
        <tbody>
          <tr>
            <td class="item">이름</td>
            <td id="preview-name"></td>
          </tr>
          <tr>
            <td class="item">소개</td>
            <td id="preview-desc"></td>
          </tr>
        </tbody>
      </table>
    </section>

    <section class="content">
      <details>
        <summary class="content_button">
          <img class="thumb_img" src="assets/dong.png" alt="똥개" />
        </summary>
        <div class="expanded">
          <table>
            <tbody>
              <tr>
                <td class="item">이름</td>
                <td>똥개</td>
              </tr>
              <tr>
                <td class="item">소개</td>
                <td>예?</td>
              </tr>
            </tbody>
          </table>
        </div>
      </details>

      <details>
        <summary class="content_button">
          <img class="thumb_img" src="assets/gae.jpg" alt="개똥" />
        </summary>
        <div class="expanded">
          <table>
            <tbody>
              <tr>
                <td class="item">이름</td>
                <td>개똥</td>
              </tr>
              <tr>
                <td class="item">소개</td>
                <td>마?</td>
              </tr>
            </tbody>
          </table>
        </div>
      </details>

      <details>
        <summary class="content_button">
          <img class="thumb_img" src="assets/panda.jpg" alt="" />
        </summary>
        <div class="expanded">
          <table>
            <tbody>
              <tr>
                <td class="item">이름</td>
                <td></td>
              </tr>
              <tr>
                <td class="item">소개</td>
                <td>안판다</td>
              </tr>
            </tbody>
          </table>
        </div>
      </details>

      <details>
        <summary class="content_button">
          <img class="thumb_img" src="assets/ueee.JPG" alt="" />
        </summary>
        <div class="expanded">
          <table>
            <tbody>
              <tr>
                <td class="item">이름</td>
                <td></td>
              </tr>
              <tr>
                <td class="item">소개</td>
                <td>와와</td>
              </tr>
            </tbody>
          </table>
        </div>
      </details>
    </section>
  </body>
</html>
